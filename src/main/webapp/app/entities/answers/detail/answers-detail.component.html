<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="answers">
      <h2 data-cy="answersDetailsHeading"><span jhiTranslate="qandAPlatformApp.answers.detail.title">Answers</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ answers.id }}</span>
        </dd>
        <dt><span jhiTranslate="qandAPlatformApp.answers.text">Text</span></dt>
        <dd>
          <span>{{ answers.text }}</span>
        </dd>
        <dt><span jhiTranslate="qandAPlatformApp.answers.questions">Questions</span></dt>
        <dd>
          <div *ngIf="answers.questions">
            <a [routerLink]="['/questions', answers.questions?.id, 'view']">{{ answers.questions?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/answers', answers.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
