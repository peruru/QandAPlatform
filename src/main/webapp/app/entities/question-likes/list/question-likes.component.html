<div>
  <h2 id="page-heading" data-cy="QuestionLikesHeading">
    <span jhiTranslate="qandAPlatformApp.questionLikes.home.title">Question Likes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="qandAPlatformApp.questionLikes.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-question-likes"
        [routerLink]="['/question-likes/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="qandAPlatformApp.questionLikes.home.createLabel"> Create a new Question Likes </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="questionLikes?.length === 0">
    <span jhiTranslate="qandAPlatformApp.questionLikes.home.notFound">No questionLikes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="questionLikes && questionLikes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="qandAPlatformApp.questionLikes.questions">Questions</span></th>
          <th scope="col"><span jhiTranslate="qandAPlatformApp.questionLikes.users">Users</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let questionLikes of questionLikes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/question-likes', questionLikes.id, 'view']">{{ questionLikes.id }}</a>
          </td>
          <td>
            <div *ngIf="questionLikes.questions">
              <a [routerLink]="['/questions', questionLikes.questions?.id, 'view']">{{ questionLikes.questions?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="questionLikes.users">
              <a [routerLink]="['/users', questionLikes.users?.id, 'view']">{{ questionLikes.users?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/question-likes', questionLikes.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/question-likes', questionLikes.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(questionLikes)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
