<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="subTopic">
      <h2 data-cy="subTopicDetailsHeading"><span jhiTranslate="qandAPlatformApp.subTopic.detail.title">Sub Topic</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ subTopic.id }}</span>
        </dd>
        <dt><span jhiTranslate="qandAPlatformApp.subTopic.name">Name</span></dt>
        <dd>
          <span>{{ subTopic.name }}</span>
        </dd>
        <dt><span jhiTranslate="qandAPlatformApp.subTopic.topic">Topic</span></dt>
        <dd>
          <div *ngIf="subTopic.topic">
            <a [routerLink]="['/topic', subTopic.topic?.id, 'view']">{{ subTopic.topic?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sub-topic', subTopic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
