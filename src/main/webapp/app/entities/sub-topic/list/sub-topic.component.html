<div>
  <h2 id="page-heading" data-cy="SubTopicHeading">
    <span jhiTranslate="qandAPlatformApp.subTopic.home.title">Sub Topics</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="qandAPlatformApp.subTopic.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sub-topic"
        [routerLink]="['/sub-topic/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="qandAPlatformApp.subTopic.home.createLabel"> Create a new Sub Topic </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="subTopics?.length === 0">
    <span jhiTranslate="qandAPlatformApp.subTopic.home.notFound">No subTopics found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="subTopics && subTopics.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="qandAPlatformApp.subTopic.name">Name</span></th>
          <th scope="col"><span jhiTranslate="qandAPlatformApp.subTopic.topic">Topic</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subTopic of subTopics; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sub-topic', subTopic.id, 'view']">{{ subTopic.id }}</a>
          </td>
          <td>{{ subTopic.name }}</td>
          <td>
            <div *ngIf="subTopic.topic">
              <a [routerLink]="['/topic', subTopic.topic?.id, 'view']">{{ subTopic.topic?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/sub-topic', subTopic.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/sub-topic', subTopic.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(subTopic)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
